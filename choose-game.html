<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рикки: Выбор игры</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="choose-game-page">
    <div class="app">
        <div class="screen choose-game active">
            <div class="character-container">
                <img src="img/choose-character.png" alt="Рикки задумался" class="character">
            </div>
            <div class="game-options">
                <button class="green-btn" onclick="window.location.href='bible-puzzles.html'">Библейские загадки</button>
                <button class="blue-btn" onclick="window.location.href='memory-game.html'">Найди пару</button>
            </div>
            <div class="bottom-buttons">
                <button class="blue-btn" onclick="window.history.back()">Главное меню</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
