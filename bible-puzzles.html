<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рикки: Библейские загадки</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bible-puzzles-page">
    <div class="app">
        <div class="screen bible-puzzles active">
            <div class="game-header">
                <h2>Библейские загадки</h2>
            </div>
            <div class="game-content">
                <div class="character-container">
                    <img src="img/puzzle-character.png" alt="Рикки задумался" class="character">
                </div>
                <div class="puzzle-box">
                    <p id="currentPuzzle">Загадка</p>
                    <input type="text" id="answerInput" placeholder="Ваш ответ">
                    <button id="checkAnswerBtn" class="green-btn">Ответить</button>
                    <div id="answerFeedback" class="hidden">
                        <p id="feedbackText">Молодец!</p>
                        <button id="nextPuzzleBtn" class="green-btn">Следующая загадка</button>
                    </div>
                </div>
                <div class="screen-buttons">
                    <button class="blue-btn" onclick="window.location.href='main-menu.html'">Главное меню</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPuzzleIndex = 0;
        let currentPuzzleAnswer = "";
        
        function initBiblePuzzles() {
            const currentPuzzle = document.getElementById('currentPuzzle');
            const answerInput = document.getElementById('answerInput');
            const checkAnswerBtn = document.getElementById('checkAnswerBtn');
            const answerFeedback = document.getElementById('answerFeedback');
            const feedbackText = document.getElementById('feedbackText');
            const nextPuzzleBtn = document.getElementById('nextPuzzleBtn');
            
            function startPuzzleGame() {
                if (currentPuzzleIndex >= window.contentData.puzzles.length) {
                    currentPuzzleIndex = 0;
                }
                
                const puzzle = window.contentData.puzzles[currentPuzzleIndex];
                currentPuzzle.textContent = puzzle.question;
                currentPuzzleAnswer = puzzle.answer.toLowerCase();
                answerInput.value = '';
                answerFeedback.classList.add('hidden');
            }
            
            startPuzzleGame();
            
            checkAnswerBtn.addEventListener('click', () => {
                const userAnswer = answerInput.value.trim().toLowerCase();
                
                if (userAnswer === currentPuzzleAnswer) {
                    feedbackText.textContent = "Молодец!";
                    answerFeedback.classList.remove('hidden');
                } else {
                    feedbackText.textContent = "Попробуй еще раз!";
                    answerFeedback.classList.remove('hidden');
                }
            });
            
            nextPuzzleBtn.addEventListener('click', () => {
                currentPuzzleIndex++;
                if (currentPuzzleIndex < window.contentData.puzzles.length) {
                    startPuzzleGame();
                } else {
                    currentPuzzle.textContent = "Вы прошли все загадки! Молодец!";
                    answerFeedback.classList.add('hidden');
                    nextPuzzleBtn.textContent = "Вернуться к выбору игры";
                    nextPuzzleBtn.onclick = () => {
                        window.location.href = 'choose-game.html';
                    };
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            await window.loadContent();
            window.loadUserData();
            
            if (document.querySelector('.bible-puzzles-page')) {
                initBiblePuzzles();
            }
        });
    </script>
</body>
</html>
