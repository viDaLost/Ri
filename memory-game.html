<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∏–∫–∫–∏: –ù–∞–π–¥–∏ –ø–∞—Ä—É</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="memory-game-page">
    <div class="app">
        <div class="screen memory-game active">
            <div class="game-header">
                <h2>–ù–∞–π–¥–∏ –ø–∞—Ä—É</h2>
            </div>
            <div class="game-content">
                <div class="character-container">
                    <img src="img/memory-character.png" alt="–†–∏–∫–∫–∏ –∑–∞–¥—É–º–∞–ª—Å—è" class="character">
                </div>
                <div class="memory-grid" id="memoryGrid"></div>
                <div id="winMessage" class="hidden">
                    <p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –Ω–∞—à–µ–ª –≤—Å–µ –ø–∞—Ä—ã!</p>
                </div>
                <div class="screen-buttons">
                    <button class="blue-btn" onclick="window.location.href='main-menu.html'">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedCount = 0;
        
        function initMemoryGame() {
            const memoryGrid = document.getElementById('memoryGrid');
            const winMessage = document.getElementById('winMessage');
            
            function startMemoryGame() {
                memoryGrid.innerHTML = '';
                cards = [];
                firstCard = null;
                secondCard = null;
                matchedCount = 0;
                
                // –í—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–º–∞–π–ª–∏–∫–∏ –≤–º–µ—Å—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                const emojis = ['üòä', 'üòé', 'üòÇ', 'ü§£', 'üòç', 'ü•≥', 'üòá', 'ü•∞'];
                const pairs = [...emojis, ...emojis];
                
                shuffle(pairs);
                
                pairs.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.pairId = index % 8 + 1;
                    
                    const front = document.createElement('div');
                    front.classList.add('memory-card-front');
                    front.textContent = '‚ùì';
                    
                    const back = document.createElement('div');
                    back.classList.add('memory-card-back');
                    back.textContent = emoji;
                    
                    card.appendChild(front);
                    card.appendChild(back);
                    card.addEventListener('click', flipCard);
                    memoryGrid.appendChild(card);
                    cards.push(card);
                });
            }
            
            function flipCard() {
                if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!firstCard) {
                    firstCard = this;
                    return;
                }
                
                secondCard = this;
                lockBoard = true;
                
                checkForMatch();
            }
            
            function checkForMatch() {
                const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
                
                if (isMatch) {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matchedCount += 2;
                    resetTurn();
                    
                    if (matchedCount === cards.length) {
                        winMessage.classList.remove('hidden');
                        setTimeout(() => {
                            window.location.href = 'choose-game.html';
                        }, 3000);
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        resetTurn();
                    }, 1000);
                }
            }
            
            function resetTurn() {
                [firstCard, secondCard] = [null, null];
                lockBoard = false;
            }
            
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            startMemoryGame();
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            await window.loadContent();
            window.loadUserData();
            
            if (document.querySelector('.memory-game-page')) {
                initMemoryGame();
            }
        });
    </script>
</body>
</html>
