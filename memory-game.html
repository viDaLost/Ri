<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рикки: Найди пару</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="memory-game-page">
    <div class="app">
        <div class="screen memory-game active">
            <div class="game-header">
                <h2>Найди пару</h2>
            </div>
            <div class="game-content">
                <div class="character-container">
                    <img src="img/memory-character.png" alt="Рикки задумался" class="character">
                </div>
                <div class="memory-grid" id="memoryGrid"></div>
                <div id="winMessage" class="hidden">
                    <p>Ты большой молодец! Попробуем ещё раз?</p>
                    <div class="modal-buttons">
                        <button class="blue-btn" onclick="window.location.href='main-menu.html'">Главное меню</button>
                        <button class="green-btn" onclick="location.reload()">Ещё раз</button>
                    </div>
                </div>
                <div class="screen-buttons">
                    <button class="blue-btn" onclick="window.location.href='main-menu.html'">Главное меню</button>
                    <button class="green-btn" onclick="window.location.href='choose-game.html'">К выбору игры</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
