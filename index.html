<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Рикки</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="room">
    <div id="rikki-svg">
      <!-- SVG-анимация -->
      <img src="assets/rikki_asset.svg" alt="Рикки" width="200" />
    </div>
    <div class="buttons">
      <button class="btn orange" onclick="openHomework()">Домашнее задание</button>
      <button class="btn red">Магазин</button>
      <button class="btn purple">Игры</button>
      <button class="btn blue">Чат</button>
    </div>
  </div>
  <div id="homework" class="modal">
    <p id="hw-text">Сделать упражнение на странице 12 учебника.</p>
    <input type="datetime-local" id="reminder-time" />
    <button class="btn blue" onclick="setReminder()">Напомнить</button>
    <button class="btn green" onclick="completeHomework()">Задание выполнено</button>
    <p id="reward-status"></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
