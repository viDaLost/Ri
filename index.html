<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рикки: Детская Библия</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <!-- Фоновые изображения -->
        <div class="backgrounds">
            <img src="img/hello.png" alt="Приветствие" class="bg-hello">
            <img src="img/main.png" alt="Главное меню" class="bg-main">
            <img src="img/choose.png" alt="Выбор игры" class="bg-choose">
            <img src="img/win.png" alt="Победа" class="bg-win">
            <img src="img/tired.png" alt="Устал" class="bg-tired">
        </div>

        <!-- Модальное окно приветствия -->
        <div class="modal welcome-modal active">
            <div class="modal-content">
                <h1>Привет!</h1>
                <p>Рикки хочет знать, когда у тебя день рождения и как тебя зовут!</p>
                <input type="text" id="username" placeholder="Твое имя" required>
                <input type="date" id="birthdate" required>
                <button id="confirmBtn">Подтвердить</button>
            </div>
        </div>

        <!-- Главное меню -->
        <div class="screen main-menu">
            <div class="character-container">
                <img src="img/main.png" alt="Рикки" class="character">
            </div>
            <div class="greeting-box">
                <p>Привет, <span id="userGreeting"></span>! Я твой знакомый енот Рикки. Давай дружить!</p>
            </div>
            <div class="menu-buttons">
                <button id="playBtn">Играть</button>
                <button id="homeworkBtn">Домашнее задание</button>
            </div>
        </div>

        <!-- Меню выбора игры -->
        <div class="screen choose-game">
            <div class="character-container">
                <img src="img/choose.png" alt="Рикки задумался" class="character">
            </div>
            <div class="game-options">
                <button id="biblePuzzlesBtn">Библейские загадки</button>
                <button id="memoryGameBtn">Найди пару</button>
            </div>
            <div class="bottom-buttons">
                <button id="backToMenuBtn">Главное меню</button>
                <button id="backToChooseBtn" disabled>К выбору игры</button>
            </div>
        </div>

        <!-- Экран загадок -->
        <div class="screen bible-puzzles">
            <div class="game-header">
                <h2>Библейские загадки</h2>
            </div>
            <div class="game-content">
                <div class="character-container">
                    <img src="img/choose.png" alt="Рикки задумался" class="character">
                </div>
                <div class="puzzle-box">
                    <p id="currentPuzzle">Загадка</p>
                    <input type="text" id="answerInput" placeholder="Ваш ответ">
                    <button id="checkAnswerBtn">Ответить</button>
                    <div id="answerFeedback" class="hidden">
                        <p id="feedbackText">Молодец!</p>
                        <button id="nextPuzzleBtn">Следующая загадка</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Игра "Найди пару" -->
        <div class="screen memory-game">
            <div class="game-header">
                <h2>Найди пару</h2>
            </div>
            <div class="game-content">
                <div class="character-container">
                    <img src="img/choose.png" alt="Рикки задумался" class="character">
                </div>
                <div class="memory-grid" id="memoryGrid"></div>
                <div id="winMessage" class="hidden">
                    <p>Поздравляем! Ты нашел все пары!</p>
                </div>
            </div>
        </div>

        <!-- Домашнее задание -->
        <div class="screen homework">
            <div class="game-header">
                <h2>Домашнее задание</h2>
            </div>
            <div class="homework-content">
                <!-- Динамически заполняется из JSON -->
                <p id="homeworkText"></p>
                <div class="homework-buttons">
                    <button id="doneBtn">Выполнено</button>
                    <button id="remindBtn">Напомнить позже</button>
                </div>
                <div id="reminderInput" class="hidden">
                    <label for="reminderTime">Выберите время напоминания:</label>
                    <input type="datetime-local" id="reminderTime">
                    <button id="setReminderBtn">Установить напоминание</button>
                </div>
            </div>
        </div>

        <!-- Уведомление о перерыве -->
        <div class="modal break-notification hidden">
            <div class="modal-content">
                <img src="img/tired.png" alt="Рикки устал" class="modal-image">
                <p>Рикки устал, ему нужно отдохнуть. Вернись позже, и мы ещё поиграем!</p>
                <button id="backToMenuFromBreakBtn">Главное меню</button>
            </div>
        </div>
        
        <!-- Фейерверк для выполнения задания -->
        <div id="fireworks" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
