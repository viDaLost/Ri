<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Рикки - Мой Друг</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <!-- Экран приветствия -->
        <div id="welcome-screen">
            <h1>Привет! Я Рикки!</h1>
            <p>Давай познакомимся!</p>
            <input type="text" id="name-input" placeholder="Как тебя зовут?" required />
            <input type="date" id="birthday-input" required />
            <button onclick="startGame()">Начать игру</button>
        </div>

        <!-- Основной экран -->
        <div id="main-screen" class="hidden">
            <div id="ricky-container">
                <img src="assets/ricky-idle.svg" alt="Рикки" id="ricky-image" />
                <div id="zzz-animation" class="hidden"></div>
            </div>
            <div id="status-bar">
                <div class="status-item">
                    <img src="assets/heart.svg" alt="Здоровье" />
                    <span id="health-value">100%</span>
                </div>
                <div class="status-item">
                    <img src="assets/energy.svg" alt="Энергия" />
                    <span id="energy-value">100%</span>
                </div>
                <div class="status-item">
                    <img src="assets/star.svg" alt="Звезды" />
                    <span id="stars-value">10</span>
                </div>
            </div>
            <div id="buttons">
                <button onclick="goToSleep()">Спать</button>
                <button onclick="feedRicky()">Покормить</button>
                <button onclick="playGame()">Играть</button>
                <button onclick="openHomework()">Домашнее задание</button>
                <button onclick="openStore()">Магазин</button>
            </div>
        </div>

        <!-- Экран сна -->
        <div id="sleep-screen" class="hidden">
            <img src="assets/ricky-sleep.svg" alt="Рикки спит" />
            <div id="zzz-animation-loop"></div>
            <button onclick="wakeUp()">Разбудить</button>
        </div>

        <!-- Экран кормления -->
        <div id="food-screen" class="hidden">
            <h2>Выбери еду:</h2>
            <div id="food-items">
                <button onclick="eat('blueberry')">Голубика (1⭐)</button>
                <button onclick="eat('strawberry')">Клубника (1⭐)</button>
                <button onclick="eat('almond')">Миндаль (2⭐)</button>
                <button onclick="eat('walnut')">Грецкий орех (2⭐)</button>
            </div>
            <button onclick="backToMain()">Назад</button>
        </div>

        <!-- Экран домашнего задания -->
        <div id="homework-screen" class="hidden">
            <h2>Домашнее задание</h2>
            <p id="homework-text">Выучи таблицу умножения на 3.</p>
            <input type="datetime-local" id="reminder-time" />
            <button onclick="setReminder()">Напомнить</button>
            <button onclick="completeHomework()" id="complete-btn">Задание выполнено</button>
            <button onclick="backToMain()">Назад</button>
        </div>

        <!-- Экран магазина -->
        <div id="store-screen" class="hidden">
            <h2>Магазин</h2>
            <button onclick="showCategory('food')">Еда</button>
            <button onclick="showCategory('clothes')">Одежда</button>
            <button onclick="showCategory('furniture')">Мебель</button>
            <div id="store-content"></div>
            <button onclick="backToMain()">Назад</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
