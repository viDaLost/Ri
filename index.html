<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Рикки — детское приложение</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Модальные окна -->
  <div id="welcome-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Привет!</h2>
      <p>Рикки хочет знать, когда у тебя день рождения и как тебя зовут!</p>
      <input type="text" id="username" placeholder="Имя" />
      <input type="date" id="birthdate" />
      <button onclick="confirmUserData()">Подтвердить</button>
    </div>
  </div>

  <div id="lock-screen" class="modal hidden">
    <div class="modal-content center-text">
      <img src="img/tired.png" alt="Рикки устал" class="rick-image" />
      <h2>Рикки устал, ему нужно отдохнуть.</h2>
      <p>Вернись позже, и мы ещё поиграем!</p>
      <button onclick="goToMainMenu()">Главное меню</button>
    </div>
  </div>

  <!-- Экраны -->
  <div id="main-menu" class="screen hidden">
    <img src="img/main.png" alt="Рикки" class="rick-image" />
    <div class="caption">Привет, <span id="name-display"></span>! Я твой знакомый енот Рикки. Давай дружить!</div>
    <div class="button-container">
      <button onclick="goToGameMenu()">Играть</button>
      <button onclick="goToHomework()">Домашнее задание</button>
    </div>
  </div>

  <div id="game-menu" class="screen hidden">
    <h2>Выбери игру</h2>
    <img src="img/choose.png" alt="Рикки думает" class="rick-image" />
    <div class="button-container">
      <button onclick="startBibleGame()">Библейские загадки</button>
      <button onclick="startPairGame()">Найди пару</button>
      <button onclick="startPuzzleGame()">Помоги собрать</button>
    </div>
    <div class="button-container">
      <button onclick="goToMainMenu()">Главное меню</button>
      <button disabled>К выбору игры</button>
    </div>
  </div>

  <div id="bible-game" class="screen hidden">
    <h2>Библейские загадки</h2>
    <p id="riddle-text"></p>
    <input type="text" id="riddle-answer" placeholder="Твой ответ..." />
    <button onclick="checkRiddleAnswer()">Ответить</button>
    <div id="riddle-feedback" class="hidden">
      <p class="success-text">Молодец!</p>
      <img src="img/win.png" alt="Рикки радуется" class="rick-image" />
      <button onclick="nextRiddle()">Следующая загадка</button>
    </div>
    <button onclick="goToGameMenu()">Назад</button>
  </div>

  <!-- Остальные экраны подключим позже: игры 2, 3, домашнее задание -->

  <script src="script.js"></script>
</body>
</html>
