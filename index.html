<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рикки: Детская Библия</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-page">
    <div class="app">
        <div class="modal welcome-modal active">
            <div class="modal-content">
                <h1>Привет!</h1>
                <p>Рикки хочет знать, когда у тебя день рождения и как тебя зовут!</p>
                <input type="text" id="username" placeholder="Твое имя" required>
                <input type="date" id="birthdate" required>
                <button id="confirmBtn" class="blue-btn">Подтвердить</button>
            </div>
        </div>
    </div>

    <script>
        // Проверяем, есть ли сохранённый пользователь
        const savedUser = localStorage.getItem('rikkieUserData');
        if (savedUser) {
            const userData = JSON.parse(savedUser);
            const now = new Date();
            const birthDate = new Date(userData.birthdate);
            
            // Проверяем, не истекло ли время сессии
            const breakUntil = localStorage.getItem('rikkieBreakUntil');
            if (breakUntil && now < new Date(parseInt(breakUntil))) {
                window.location.href = 'main-menu.html';
                return;
            }
        }

        // Сохранение данных пользователя
        document.getElementById('confirmBtn').addEventListener('click', () => {
            const name = document.getElementById('username').value.trim();
            const birthdate = document.getElementById('birthdate').value;

            if (name && birthdate) {
                localStorage.setItem('rikkieUserData', JSON.stringify({ name, birthdate }));
                window.location.href = 'main-menu.html';
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        });
    </script>
</body>
</html>
